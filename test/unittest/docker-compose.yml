grid: 
    container_name: "sel_hub"
    image: selenium/hub
    labels: 
        - "queue_tests"
    ports: 
        - "4444:4444"
    expose:
        - "4444"
    volumes: 
        -  /dev/shm:/dev/shm
    environment:
        - "TZ=America/New_York"
chrome-node:
    image: selenium/node-chrome
    labels: 
        - "queue_tests"
    environment:
        - "TZ=America/New_York"
    volumes: 
        -  /dev/shm:/dev/shm
    links:
        - grid:hub
firefox-node: 
    image: selenium/node-firefox
    labels: 
        - "queue_tests"
    environment:
        - "TZ=America/New_York"
    volumes: 
        -  /dev/shm:/dev/shm
    links:
        - grid:hub
